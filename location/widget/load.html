<div class="container">
  <div class="twpx-ydw-location">
    <img
      src="/location/logo.svg"
      alt=""
      width="250"
      height="48"
      class="twpx-ydw-location-logo"
    />
    <div class="twpx-ydw-location-error">
      <img src="/location/error.svg" alt="" width="24" height="24" />
      <div class="twpx-ydw-location-error-content">
        Не найден номер заказа.<br />Ошибка в ключе Яндекс Карт<br />Не найден
        пункт самопривоза.
      </div>
    </div>
    <div class="twpx-ydw-location-form">
      <div class="twpx-ydw-location-title">Выберите регион доставки</div>
      <div
        class="twpx-ydw-location-form-control"
        data-url="/location/response.json"
        data-method="GET"
      >
        <div class="twpx-ydw-location-form-close"></div>
        <div class="twpx-ydw-location-form-label">Местоположение</div>
        <input type="text" value="" class="twpx-ydw-location-input" />
        <div class="twpx-ydw-location-dropdown">
          <div class="twpx-ydw-location-dropdown-wrapper"></div>
        </div>
      </div>
      <div class="twpx-ydw-location-btn">Выбрать пункт выдачи</div>
    </div>
    <div class="twpx-ydw-location-back">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="6.446"
        height="10.891"
        viewBox="0 0 6.446 10.891"
      >
        <defs>
          <clipPath id="clip-path">
            <rect
              width="6.446"
              height="10.891"
              transform="translate(0 0)"
              fill="none"
              stroke="#0b0b0b"
              stroke-width="1"
            />
          </clipPath>
        </defs>
        <g transform="translate(0 0)">
          <g clip-path="url(#clip-path)">
            <path
              d="M5.446,9.891,1,5.445,5.446,1"
              fill="none"
              stroke="#0b0b0b"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </g>
        </g>
      </svg>
      Вернуться к оформлению доставки
    </div>
  </div>
</div>
