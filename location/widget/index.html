<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location widget</title>
  </head>
  <body>
    <script async src="location-widget.js"></script>

    <div id="location-widget"></div>

    <script>
      (function (w) {
        function startWidget() {
          w.twpxYadeliveryLocation.createWidget({
            containerId: 'location-widget',
            fetchLocationURL: {
              html: '/location/widget/load.html',
              css: '/location/widget/load.css',
              js: '/location/widget/load.js',
            },
          });
        }
        w.twpxYadeliveryLocation
          ? startWidget()
          : document.addEventListener(
              'twpxYadeliveryLocationLoad',
              startWidget
            );
      })(window);
    </script>
  </body>
</html>
