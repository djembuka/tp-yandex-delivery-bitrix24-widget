<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select plugin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="twpx-select.css" />
  </head>
  <body>
    <div style="width: 100%; max-width: 80%; margin: 50px auto">
      <div
        class="twpx-ydw-settings-form-control twpx-ydw-settings-form-control--select"
      >
        <div class="twpx-ydw-settings-label">Артикул товара</div>
        <select name="VENDOR_CODE" class="twpx-ydw-settings-select">
          <option value="value1">Вес</option>
          <option value="value2" selected>Артикул</option>
          <option value="value3">Комментарии</option>
        </select>
      </div>

    <script src="twpx-select.js"></script>
    <script src="script.js"></script>
  </body>
</html>
